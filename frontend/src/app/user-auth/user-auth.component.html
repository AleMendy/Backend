<div class="user-auth">
  <div class="sign-up">
  <h1>Login</h1>
  <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)" class="common-form">
    <input class="form-input" type="email" ngModel name="email" placeholder="Email">
    <input class="form-input" type="password" ngModel name="password" placeholder="Password">
    <button class="form-button">Login</button>
  </form>
    <button class="form-button" routerLink="/signup">Non hai un account? Registrati</button>
</div>
</div>
